<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO DO - LIST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Manage your tasks</h1>
        <form action="javascript:void(0)" onsubmit="ToDoListManager.createTask(item)">
            <input type="text" name="item" placeholder="Type to filter" oninput="ToDoListManager.filterTasks(this.value)" id="item">
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list">
        </ul>
    </div>
</body>
<script src="index.js"></script>
</html>
